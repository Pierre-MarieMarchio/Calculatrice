<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Calculator</title>
    <link rel="stylesheet" href="css/style.css" />
  </head>
  <body>
    <div class="calculator">
      <div class="output">
        <div class="previous-operand"></div>
        <div class="current-operand"></div>
      </div>
      <button class="span-tow" id="clear-btn">AC</button>
      <button id="del-btn">DEL</button>
      <button id="divide-btn">รท</button>
      <button id="one-btn">1</button>
      <button id="tow-btn">2</button>
      <button id="three">3</button>
      <button id="multiplie-btn">x</button>
      <button id="for-btn">4</button>
      <button id="five-btn">5</button>
      <button id="six-btn">6</button>
      <button id="plus-btn">+</button>
      <button id="seven-btn">7</button>
      <button id="height-btn">8</button>
      <button id="nine-btn">9</button>
      <button id="minus-btn">-</button>
      <button id="decimal-btn">.</button>
      <button id="zero-btn">0</button>
      <button class="span-tow" id="equals-btn">=</button>
    </div>
  </body>
</html>
